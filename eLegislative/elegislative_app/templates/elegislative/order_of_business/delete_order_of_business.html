<form method="POST" class="delete-order-of-business-form" data-url="{% url 'elegislative:delete_order_of_business' oob.slug %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete order of business </h4>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete this order of business <b>{{oob.title}}</b>
             <strong>Permanently</strong> ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
</form>
